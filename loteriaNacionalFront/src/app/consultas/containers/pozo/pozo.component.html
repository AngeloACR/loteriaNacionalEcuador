<div class="container">
  <pozo-consulta class="consultaBox" (validar)="validacion = $event" (resultados)="toggleResultados($event)">
  </pozo-consulta>
  <pozo-ultimo-resultado class="selectorBox"></pozo-ultimo-resultado>
  <ventas-menu-box class="menuBox" [miniBox]="true"></ventas-menu-box>

  <div class="modalBox" *ngIf="showResultados">
    <consultas-resultados
      tipoLoteria="5"
      [isLoteriaNacional]="true"
      (close)="closeBox()"
      *ngIf="showResultados"
      [resultados]="resultados"
    >
    </consultas-resultados>
  </div>
</div>
