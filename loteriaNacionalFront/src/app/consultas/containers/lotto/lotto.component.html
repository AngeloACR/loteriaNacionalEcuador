<div class="container">
    <lotto-consulta class="consultaBox" (validar)="validacion = $event" (resultados)="toggleResultados($event)">
    </lotto-consulta>
    <lotto-ultimo-resultado class="selectorBox"></lotto-ultimo-resultado>
    <ventas-menu-box class="menuBox" [miniBox]="true"></ventas-menu-box>
    <div class="modalBox" *ngIf="showResultados">
        <consultas-resultados tipoLoteria="2" (close)="closeBox()" *ngIf="showResultados" [resultados]="resultados">
        </consultas-resultados>
    </div>

</div>
