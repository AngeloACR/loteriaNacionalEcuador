<div class="blackBox" (click)="close()"></div>

<div class="logBox" floatingItem [offset]="150">
  <div class="closeButton">
    <button class="closeB" (click)="close()">X</button>
  </div>
  <p class="errorHeader">{{ title }}</p>
  <p class="errorContent">{{ msg }}</p>
  <button type="button" class="formButton" (click)="close()">
    <p>CERRAR</p>
  </button>
</div>
