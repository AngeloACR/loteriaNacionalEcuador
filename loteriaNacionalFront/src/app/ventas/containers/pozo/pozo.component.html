<ventas-menu-header></ventas-menu-header>

<div class="contenedor_loteria" *ngIf="showComponents">
  <app-detalle-sorteo
    class="infoBox"
    titulo="Pozo Millonario"
    color="pozo"
    [sorteos]="sorteo"
    [loteria]="5"
    (emitir)="procesaEmitir($event)"
  >
  </app-detalle-sorteo>
  <div class="ventasBox">
    <div class="contendor_seleccion">
      <div class="contenedor_select_animales">
        <mat-accordion>
          <mat-expansion-panel hideToggle expanded #figureSelector>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h3>SELECCIONA TUS MASCOTAS DE LA SUERTE</h3>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="options">
              <div
                class="option"
                *ngFor="let animal of seleccionAnimales; let i = index"
              >
                <input
                  (click)="agregar(animal, i)"
                  type="checkbox"
                  [checked]="animal.status"
                  name="nombre"
                  [value]="animal"
                  id="nombre-{{ animal.nombre }}"
                />
                <label for="nombre-{{ animal.nombre }}">
                  <img [src]="animal.ruta" [alt]="animal.nombre" />
                </label>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div class="selectBox">
        <div class="numeros_suerte">
          <h3>Ingresa tu número de la suerte:</h3>

          <div class="numeros">
            <input
              #input1
              [appAutoTab]="input2"
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="2"
              name=""
              (input)="validate()"
              onInput="this.value=this.value.replace(/[^0-9]/g,'');"
              [(ngModel)]="combinacionDeLaSuerte[0]"
            />
            <input
              #input2
              [appAutoTab]="input3"
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="2"
              name=""
              (input)="validate()"
              onInput="this.value=this.value.replace(/[^0-9]/g,'');"
              [(ngModel)]="combinacionDeLaSuerte[1]"
            />
            <input
              #input3
              [appAutoTab]="input4"
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="2"
              name=""
              (input)="validate()"
              onInput="this.value=this.value.replace(/[^0-9]/g,'');"
              [(ngModel)]="combinacionDeLaSuerte[2]"
            />
            <input
              #input4
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="2"
              name=""
              (input)="validate()"
              onInput="this.value=this.value.replace(/[^0-9]/g,'');"
              [(ngModel)]="combinacionDeLaSuerte[3]"
            />
          </div>
          <div class="errorTag" *ngIf="over25Error">
            {{ over25ErrorTag }}
          </div>
        </div>
        <button
          class="activado"
          (click)="buscarNumero()"
          *ngIf="buscarCartones"
        >
          BUSCAR CARTONES
        </button>
        <button
          class="activado"
          (click)="openSelector()"
          *ngIf="!buscarCartones"
        >
          CAMBIAR MASCOTA
        </button>
      </div>

      <p class="tagItem">
        Si quieres cambiar tu cartón, ingresa los números nuevamente y haz click
        en "Buscar cartones".
      </p>
      <div *ngIf="showNumeros" class="ticketsBox">
        <div
          class="ticketBox"
          *ngFor="
            let ticket of ticketsDisponibles
              | paginacion : page_size : page_number;
            let i = index
          "
        >
          <div class="pozoBox">
            <img [src]="boleto" alt="" />
            <div class="contenedor_seleccion_numero">
              <img
                class="mascota"
                [src]="obtenerAnimal(ticket.mascota)"
                alt=""
              />
              <p class="numero" *ngFor="let numero of ticket.display">
                {{ numero }}
              </p>
            </div>

            <div class="buttonsBox">
              <button [disabled]="!ticket.status">LIMPIAR</button>
              <button
                [disabled]="ticket.status"
                (click)="seleccionarTicket(page_size * (page_number - 1) + i)"
              >
                AGREGAR AL CARRITO
              </button>
            </div>
          </div>

          <div class="revanchaBox" *ngIf="sorteoSeleccionado!.tieneRevancha">
            <img [src]="boletoRevancha" alt="" />

            <img class="mascota" [src]="obtenerAnimal(ticket.mascota)" alt="" />
            <p class="numero" *ngFor="let numero of ticket.display">
              {{ numero }}
            </p>
            <div class="buttonsBox">
              <button
                [disabled]="
                  !ticketsDisponiblesRevancha![
                    page_size * (page_number - 1) + i
                  ].status
                "
              >
                LIMPIAR
              </button>
              <button
                [disabled]="
                  ticketsDisponiblesRevancha![page_size * (page_number - 1) + i]
                    .status
                "
                (click)="agregarRevancha(page_size * (page_number - 1) + i)"
              >
                AGREGAR AL CARRITO
              </button>
            </div>
          </div>
        </div>

        <div class="contenedor_botones">
          <mat-paginator
            style-paginator
            [length]="ticketsDisponibles.length"
            [pageSize]="page_size"
            (page)="handlerPage($event)"
          >
          </mat-paginator>
        </div>
      </div>

    </div>

    <app-carrito
      class="ticketScroller"
      (emitirCompra)="comprar()"
      (eliminarTodo)="deleteAllTickets()"
      (deleteLoteriaTicket)="deleteLoteriaTicket($event)"
      (deleteLottoTicket)="deleteLottoTicket($event)"
      (deletePozoTicket)="deletePozoTicket($event)"
      (deleteMillonariaTicket)="deleteMillonariaTicket($event)"
      (deleteLoteriaFraccion)="deleteLoteriaFraccion($event)"
      [ticketsLoteria]="ticketsLoteria"
      (deleteBingazTicketo)="deleteBingazoTicket($event)"
      (deletePozoRevanchaTicket)="deletePozoRevanchaTicket($event)"
      [ticketsMillonaria]="ticketsMillonaria"
      [ticketsPozoRevancha]="ticketsPozoRevancha"
      [ticketsLotto]="ticketsLotto"
      [ticketsBingazo]="ticketsBingazo"
      [ticketsPozo]="ticketsPozo"
      tipoLoteria="pozo"
    >
    </app-carrito>
  </div>
</div>
<app-floating-menu
  (emitirCompra)="comprar()"
  (eliminarTodo)="deleteAllTickets()"
  (deleteLoteriaTicket)="deleteLoteriaTicket($event)"
  (deleteLottoTicket)="deleteLottoTicket($event)"
  (deletePozoTicket)="deletePozoTicket($event)"
  (deleteBingazoTicket)="deleteBingazoTicket($event)"
  (deletePozoRevanchaTicket)="deletePozoRevanchaTicket($event)"
  (deleteLoteriaFraccion)="deleteLoteriaFraccion($event)"
  (deleteMillonariaTicket)="deleteMillonariaTicket($event)"
  [ticketsLoteria]="ticketsLoteria"
  [ticketsLotto]="ticketsLotto"
  [ticketsPozoRevancha]="ticketsPozoRevancha"
  [ticketsBingazo]="ticketsBingazo"
  [ticketsPozo]="ticketsPozo"
  [ticketsMillonaria]="ticketsMillonaria"
  tipoLoteria="pozo"
></app-floating-menu>
<app-loader
  loader="pozo"
  [message]="loadingMessage!"
  *ngIf="isLoading"
></app-loader>

<app-error
  [msg]="errorMessage!"
  (closeError)="closeError()"
  *ngIf="isError"
></app-error>
<app-error
  [msg]="validationErrorMessage!"
  (closeError)="closeValidationError()"
  *ngIf="isValidationError"
></app-error>
<app-saldo-insuficiente
  [message]="recargaDeSaldoMessage"
  (volver)="saldoInsuficiente = false"
  (recarga)="irARecarga()"
  class="paymentItem"
  *ngIf="saldoInsuficiente"
></app-saldo-insuficiente>
