<ventas-menu-header></ventas-menu-header>

<div class="contenedor_loteria" *ngIf="showComponents">
  <div class="ventasBox">
    <app-detalle-sorteo
      class="infoBox"
      titulo="Pozo Millonario"
      color="pozo"
      [sorteos]="sorteo"
      [loteria]="5"
      (emitir)="procesaEmitir($event)"
    >
    </app-detalle-sorteo>

    <div class="contendor_seleccion">
      <div class="contenedor_select_animales">
        <h3>Selecciona tus mascotas de la suerte</h3>
        <div class="options">
          <div
            class="option"
            *ngFor="let animal of seleccionAnimales; let i = index"
          >
            <input
              (click)="agregar(animal, i)"
              type="checkbox"
              [checked]="animal.status"
              name="nombre"
              [value]="animal"
              id="nombre-{{ animal.nombre }}"
            />
            <label for="nombre-{{ animal.nombre }}">
              <img [src]="animal.ruta" [alt]="animal.nombre" />
            </label>
          </div>
        </div>
      </div>
      <div class="selectBox">
        <div class="contenedor_select">
          <h3>¿Cómo quieres comprar?</h3>
          <select
            class="select_option"
            name=""
            id=""
            [(ngModel)]="tipoSeleccion"
          >
            <option class="option" value="96">Selección individual</option>
            <option class="option" value="5">5 Boletos al azar</option>
            <option class="option" value="30">30 Boletos al azar</option>
            <option class="option" value="50">50 Boletos al azar</option>
          </select>
        </div>
        <div class="numeros_suerte">
          <h3>Ingresa tu número de la suerte:</h3>

          <div class="numeros">
            <input
              #input1
              [appAutoTab]="input2"
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="2"
              name=""
              (input)="validate()"
              onInput="this.value=this.value.replace(/[^0-9]/g,'');"
              [(ngModel)]="combinacionDeLaSuerte[0]"
            />
            <input
              #input2
              [appAutoTab]="input3"
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="2"
              name=""
              (input)="validate()"
              onInput="this.value=this.value.replace(/[^0-9]/g,'');"
              [(ngModel)]="combinacionDeLaSuerte[1]"
            />
            <input
              #input3
              [appAutoTab]="input4"
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="2"
              name=""
              (input)="validate()"
              onInput="this.value=this.value.replace(/[^0-9]/g,'');"
              [(ngModel)]="combinacionDeLaSuerte[2]"
            />
            <input
              #input4
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              maxlength="2"
              name=""
              (input)="validate()"
              onInput="this.value=this.value.replace(/[^0-9]/g,'');"
              [(ngModel)]="combinacionDeLaSuerte[3]"
            />
          </div>
          <div class="errorTag" *ngIf="over25Error">
            {{ over25ErrorTag }}
          </div>
        </div>
        <button class="activado" (click)="buscarNumero()">
          BUSCAR CARTONES
        </button>
      </div>

      <p class="tagItem">
        Si quieres cambiar tu cartón, ingresa los números nuevamente y haz click
        en "Buscar cartones".
      </p>
      <div *ngIf="showNumeros" class="contenedor_numeros_suerte">
        <table *ngIf="showNumeros">
          <tbody>
            <tr
              *ngFor="
                let ticket of ticketsDisponibles
                  | paginacion : page_size : page_number;
                let i = index
              "
            >
              <td>
                <div class="pozoBox">
                  <input
                    type="checkbox"
                    [name]="'pozo' + i"
                    id=""
                    [checked]="ticket.status"
                    (click)="
                      seleccionarTicket(page_size * (page_number - 1) + i)
                    "
                  />

                  <div class="contenedor_seleccion_numero">
                    <div class="imagen_animal">
                      <img [src]="obtenerAnimal(ticket.mascota)" alt="" />
                    </div>
                    <div class="numeros">
                      <p *ngFor="let numero of ticket.combinacion2.split(',')">
                        {{ numero }}
                      </p>
                    </div>
                  </div>
                </div>

                <hr />

                <div
                  class="seleccionAll"
                  *ngIf="sorteoSeleccionado!.tieneRevancha"
                >
                  <input
                    type="checkbox"
                    [name]="'revancha' + i"
                    id=""
                    [checked]="
                      ticketsDisponiblesRevancha![
                        page_size * (page_number - 1) + i
                      ].status
                    "
                    (click)="agregarRevancha(page_size * (page_number - 1) + i)"
                  />
                  <div class="contenedor_seleccion_revancha">
                    <img
                      src="assets/img/revancha-sombra.png"
                      style="height: 120px"
                      alt=""
                    />
                    <p style="width: 100% !important">Agregar (+$0.50)</p>
                    <div class="imagen_animal">
                      <img [src]="obtenerAnimal(ticket.mascota)" alt="" />
                    </div>
                    <div class="numeros">
                      <p *ngFor="let numero of ticket.combinacion2.split(',')">
                        {{ numero }}
                      </p>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <hr size="2px" color="gray" />
        </table>

        <div class="contenedor_botones">
          <mat-paginator
            style-paginator
            [length]="ticketsDisponibles.length"
            [pageSize]="page_size"
            (page)="handlerPage($event)"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>

  <app-carrito
    class="ticketScroller"
    (emitirCompra)="comprar()"
    (eliminarTodo)="deleteAllTickets()"
    (deleteLoteriaTicket)="deleteLoteriaTicket($event)"
    (deleteLottoTicket)="deleteLottoTicket($event)"
    (deletePozoTicket)="deletePozoTicket($event)"
    (deleteMillonariaTicket)="deleteMillonariaTicket($event)"
    (deleteLoteriaFraccion)="deleteLoteriaFraccion($event)"
    [ticketsLoteria]="ticketsLoteria"
    (deletePozoRevanchaTicket)="deletePozoRevanchaTicket($event)"
    [ticketsMillonaria]="ticketsMillonaria"
    [ticketsPozoRevancha]="ticketsPozoRevancha"
    [ticketsLotto]="ticketsLotto"
    [ticketsPozo]="ticketsPozo"
    tipoLoteria="pozo"
  >
  </app-carrito>
</div>
<app-floating-menu
  (emitirCompra)="comprar()"
  (eliminarTodo)="deleteAllTickets()"
  (deleteLoteriaTicket)="deleteLoteriaTicket($event)"
  (deleteLottoTicket)="deleteLottoTicket($event)"
  (deletePozoTicket)="deletePozoTicket($event)"
  (deletePozoRevanchaTicket)="deletePozoRevanchaTicket($event)"
  (deleteLoteriaFraccion)="deleteLoteriaFraccion($event)"
  (deleteMillonariaTicket)="deleteMillonariaTicket($event)"
  [ticketsLoteria]="ticketsLoteria"
  [ticketsLotto]="ticketsLotto"
  [ticketsPozoRevancha]="ticketsPozoRevancha"
  [ticketsPozo]="ticketsPozo"
  [ticketsMillonaria]="ticketsMillonaria"
  tipoLoteria="pozo"
></app-floating-menu>
<app-loader
  loader="pozo"
  [message]="loadingMessage!"
  *ngIf="isLoading"
></app-loader>

<app-error
  [msg]="errorMessage!"
  (closeError)="closeError()"
  *ngIf="isError"
></app-error>
<app-error
  [msg]="validationErrorMessage!"
  (closeError)="closeValidationError()"
  *ngIf="isValidationError"
></app-error>
<app-confirmacion-de-venta
  (compraConfirmada)="confirmarCompra()"
  (compraCancelada)="cancelarCompra()"
  (comprarDespues)="dismissCompras()"
  [compra]="detalleCompra"
  class="paymentItem"
  #purchase
  *ngIf="confirmacionDeCompra"
></app-confirmacion-de-venta>
<app-instantaneas
  (close)="abrirFinalizar()"
  [resultados]="instantaneas"
  tipoLoteria="5"
  [isLoteriaNacional]="true"
  class="paymentItem"
  *ngIf="isInstantaneas"
></app-instantaneas>
<app-venta-finalizada
  (volver)="finalizarCompra()"
  [compra]="detalleCompra"
  [codigosPromocionales]="codigoPromocional"
  class="paymentItem"
  *ngIf="compraFinalizada"
></app-venta-finalizada>
<app-saldo-insuficiente
  [message]="recargaDeSaldoMessage"
  (volver)="dismissCompras()"
  (recarga)="irARecarga()"
  class="paymentItem"
  *ngIf="saldoInsuficiente"
></app-saldo-insuficiente>
<app-venta-cancelada
  class="paymentItem"
  [message]="cancelMessage"
  *ngIf="compraCancelada"
></app-venta-cancelada>
