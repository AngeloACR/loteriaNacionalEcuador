<div class="blackBox" (click)="volver()"></div>
<div class="paymentBox">
  <app-descripcion-de-venta
    [compra]="compra"
    [user]="user"
  ></app-descripcion-de-venta>

  <p>Seguro que deseas efectuar la compra?</p>
  <div class="buttonBox">
    <button class="backButton" (click)="volver()">Volver</button>
    <button class="confirmationButton" [disabled]="disabled" (click)="confirmarCompra()" #purchase>
      Confirmar compra
    </button>
  </div>
</div>
