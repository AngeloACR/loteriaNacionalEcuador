<div class="contenedor_informacion_ticket">
  <div class="ticketBox">
    <div class="left">
      <p>Juego: <span>Pozo Revancha</span></p>

      <p>
        Sorteo: <span>{{ sorteoNumber }}</span>
      </p>
      <p>
        Fecha: <span>{{ date }}</span>
      </p>
    </div>
    <div class="right">
      <img
        src="assets/trash.svg"
        class="trash"
        (click)="deleteTicket()"
        alt=""
      />
      <img class="logoTicket" src="assets/img/revancha-sombra.png" alt="" />
    </div>
  </div>
  <div class="ticketBox boleto">
    <img [src]="boleto" alt="" />

    <img class="mascota" [src]="mascota!.ruta" alt="" />
    <p class="numero" *ngFor="let numero of ticket.display">
      {{ numero }}
    </p>
    <p class="carton">
      {{ ticket.combinacion1 }}
    </p>
  </div>
</div>
