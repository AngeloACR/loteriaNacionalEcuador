<div class="contenedor_informacion_ticket">
  <div class="ticketBox">
    <div class="left">
      <p>Juego: <span>Bingazo</span></p>

      <p>
        Sorteo: <span>{{ sorteoNumber }}</span>
      </p>
      <p>
        Fecha: <span>{{ date }}</span>
      </p>
    </div>
    <div class="right">
      <img
        src="assets/trash.svg"
        class="trash"
        (click)="deleteBoleto()"
        alt=""
      />
      <img class="logoTicket" src="assets/img/bingazo-sombra-2.png" alt="" />
    </div>
  </div>
  <div class="ticketBox boleto">
    <div class="contenedor_seleccion_numero">
      <img [src]="boleto" alt="" />
      <img class="fruta" [src]="fruta!.ruta" alt="" />
      <p class="carton">{{ ticket.combinacion1 }}</p>
      <div class="numeros">
        <ng-container *ngFor="let numero of ticket.display">
          <p *ngIf="numero != '00'">
            {{ numero }}
          </p>
          <img
            *ngIf="numero == '00'"
            style="visibility: hidden"
            src="assets/guachito.png"
            alt=""
          />
        </ng-container>
      </div>
    </div>

  </div>
</div>
