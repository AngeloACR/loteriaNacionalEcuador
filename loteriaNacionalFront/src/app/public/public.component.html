<div id="desktopLanding">
  <div class="separador">
    <h1>COMPRAR BOLETO</h1>
  </div>
  <ventas-menu-header [home]="true"></ventas-menu-header>
  <div class="separador">
    <h1>CONSULTAR RESULTADOS</h1>
  </div>
  <consultas-ultimos-resultados></consultas-ultimos-resultados>
</div>

<div id="mobileLanding">
  <a [href]="ventasLink" target="_parent" (click)="checkToken($event)" class="landingButton compras">
    <img src="assets/img/webicon01.png" alt="" />
  </a>
  <a [href]="consultasLink" target="_parent" class="landingButton consulta">
    <img src="assets/img/webicon02.png" alt="" />
  </a>
  <a [href]="juegosLink" target="_parent" class="landingButton juegos">
    <img src="assets/img/webicon03.png" alt="" />
  </a>
  <a
    [href]="puntosDeLaSuerteLink"
    target="_parent"
    class="landingButton suerte"
  >
    <img src="assets/img/webicon04.png" alt="" />
  </a>
</div>

<app-error
  [msg]="errorMessage!"
  (closeError)="closeError()"
  [title]="errorTitle!"
  *ngIf="isError"
></app-error>
