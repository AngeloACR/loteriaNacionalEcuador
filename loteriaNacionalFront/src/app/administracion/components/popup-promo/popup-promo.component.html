<div class="blackBox" (click)="close()"></div>
<div id="myModal" floatingItem class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-header">
      <button class="close" aria-label="Close" (click)="close()"></button>
    </div>

    <div class="modal-content">
      <div class="modal-body">
        <a target="_parent">
          <img [src]="bannerLink" class="Desktop" (click)="close()" />
        </a>
        <a target="_parent">
          <img
            [src]="bannerLink"
            style="max-width: 100%"
            class="Ipad"
            (click)="close()"
          />
        </a>
        <a target="_parent">
          <img [src]="bannerLink" (click)="close()" class="Mobile" />
        </a>
      </div>
    </div>
  </div>
</div>
