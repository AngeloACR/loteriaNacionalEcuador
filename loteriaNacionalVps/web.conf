server
{
    listen 5440;
    listen [::]:5440;
    #listen 443 ssl;
    #listen [::]:443 ssl;
    server_name 127.0.0.1;


    location /
    {
        proxy_pass http://127.0.0.1:6800;
        include /etc/nginx/proxy_params;
    }

    location /public/*.css {
    add_header  Content-Type    text/css;
    }
    location /public/*.js {
    add_header  Content-Type    application/javascript;
    }
}