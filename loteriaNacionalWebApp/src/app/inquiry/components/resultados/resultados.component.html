<div class="blackBox">
</div>

<div class="resultsBox">
    <div (click)="closeBox()" class="closeBox">
        X
    </div>
    <div class="resultBox" *ngFor="let ticket of tickets">

        <div class="messageBox" [ngClass]="loteriaBackground">
            <app-resultado [ticket]="ticket" [tipoLoteria]="tipoLoteria" [isLoteriaNacional]="isLoteriaNacional">
            </app-resultado>
        </div>
    </div>
</div>
