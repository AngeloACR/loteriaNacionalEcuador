<div class="contenedor_informacion_ticket">
    <div class="contenedor_informacion_ticket_derecho">

        <div class="ticket_titulo">
            <img src="../../../../assets/img/loteria nacional.png" alt="">

            <div>
                <p>Sorteo {{sorteo}}</p>
            </div>
        </div>
        <hr size="2px" />
        <div class="ticket_monto">
            <p>{{description}}</p>
        </div>
        <div *ngIf="ticket.resultado.status" class="ticket_premio">
            <p>Nombre del premio: {{nombrePremio}}</p>
            <p>Valor: {{valorPremio}} USD</p>
        </div>
        <hr size="2px" />
        <div class="ticket_entero_fraccion">
            <div class="ticket_entero">
                <h5 *ngIf="!isLoteriaNacional">Entero</h5>
                <h5 *ngIf="isLoteriaNacional">Fracci√≥n</h5>
                <div>
                    <p *ngFor="let number of ticketNumbers">{{number}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
