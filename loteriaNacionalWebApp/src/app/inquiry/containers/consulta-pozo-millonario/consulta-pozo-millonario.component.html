<div class="container">

    <app-pozo-millonario-consulta class="consultaBox" (resultados)="toggleResultados($event)">
    </app-pozo-millonario-consulta>
    <app-pozo-millonario-selector class="selectorBox"></app-pozo-millonario-selector>
    <div class="modalBox" *ngIf="showResultados">
        <app-resultados tipoLoteria="5" (close)="closeBox()" *ngIf="showResultados" [resultados]="resultados">
        </app-resultados>
    </div>
</div>
