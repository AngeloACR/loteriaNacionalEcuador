<app-seleccion-tipo></app-seleccion-tipo>

<div class="contenedor_loteria">

  <app-info-loteria titulo="Loteria Nacional" color="loteria" [loteria]="1" (emitir)="procesaEmitir($event)">
  </app-info-loteria>

  <div class="contendor_seleccion">
    <h3>Ingresa tu numero de la suerte</h3>
    <div class="numeros_suerte">
      <input type="number" name="combinacionDeLaSuerte0" [(ngModel)]="combinacionDeLaSuerte[0]" min="0" max="9" name=""
        placeholder="2">
      <input type="number" name="combinacionDeLaSuerte1" [(ngModel)]="combinacionDeLaSuerte[1]" min="0" max="9" name=""
        placeholder="4">
      <input type="number" name="combinacionDeLaSuerte2" [(ngModel)]="combinacionDeLaSuerte[2]" min="0" max="9" name=""
        placeholder="5">
      <input type="number" name="combinacionDeLaSuerte3" [(ngModel)]="combinacionDeLaSuerte[3]" min="0" max="9" name=""
        placeholder="7">
      <input type="number" name="combinacionDeLaSuerte4" [(ngModel)]="combinacionDeLaSuerte[4]" min="0" max="9" name=""
        placeholder="4">
      <button class="activado" (click)="buscarNumero()">BUSCAR NUMERO</button>
    </div>
    <p>Si quieres cambiar tu numero, ingresalo nuevamente y clic en "Buscar numero"</p>
    <div class="contenedor_numeros_suerte">
      <table *ngIf="showNumeros">
        <tbody>
          <tr *ngFor="let ticket of ticketsNacional | paginacion:page_size:page_number; let i = index">
            <!--   -->
            <td>
              <div class="tooltip">
                <input type="checkbox" [checked]="ticket.status" (click)="seleccionarTicket(ticket.identificador)">
                <div class="contenedor_numeros">
                  <p *ngFor="let numero of ticket.display">{{ numero }}</p>
                </div>
                <span *ngIf="ticket.status">
                  <div class="numeros_grupo">
                    <p *ngFor="let numero of ticket.display">{{ numero }}</p>
                    <h3>Fraccion</h3>
                  </div>
                  <hr>
                  <div class="seleccionAll">
                    <p>Seleccionar todas las fracciones</p>
                    <input style="position: relative; width: 20px; opacity: 1; margin-left: 5px" type="checkbox">
                    <!-- (click)="seleccionarTodo()" -->
                  </div>
                  <hr>
                  <div class="contenedor_fracciones">
                    <div class="fracciones" *ngFor="let item of ticket.fraccionesDisponibles; let i = index">
                      <input (click)="fraccionSeleccionada(ticket.identificador, i + 1)" [checked]="item.status"
                        class="checkbox" type="checkbox" [id]="i">
                      <label [for]="i">{{ item }}</label>
                    </div>
                  </div>
                  <hr>
                </span>
              </div>
              <!-- <app-tooltip [ticket]="tickets" [fracciones]="fracciones"></app-tooltip> -->
            </td>
          </tr>
        </tbody>
        <hr size="2px" color="gray" />
      </table>
      <!-- {{ ticketsNacional | json }} -->

      <div class="contenedor_botones" style="display: flex; justify-content: center; margin-left: -8%">
        <mat-paginator style-paginator [length]="ticketsNacional.length" [pageSize]="page_size"
          (page)="handlerPage($event)">
        </mat-paginator>
      </div>
    </div>
    <div class="boton_boleto">
      <button>RESUMEN DE BOLETOS</button>
    </div>
  </div>

  <app-ticket-scroller style="width: 25%;" [tickets]="ticketsNacional" isLoteriaNacional="true"
    logo="assets/img/loteria nacional.png">
  </app-ticket-scroller>
