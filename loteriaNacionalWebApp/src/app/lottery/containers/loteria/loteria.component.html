<app-seleccion-tipo></app-seleccion-tipo>

<div class="contenedor_loteria">

  <ul class="menuBox">
    <li class="menuItem">Loteria Nacional</li>
    <li class="menuItem">Sorteo: <br>
      <select class="fechaItem" name="" id="">
        <option [value]="item" *ngFor="let item of sorteo">
          {{ item.fecha }}
        </option>
      </select>
    </li>
    <li class="menuItem">Premios: <p>{{ premioPrecio[0]}}$</p>
    </li>
    <li class="menuItem">Precio: <p>{{ premioPrecio[1]}}$</p>
    </li>
  </ul>

  <div class="contendor_seleccion">
    <h3>Ingresa tu numero de la suerte</h3>
    <form action="">
      <div class="numeros_suerte">
        <input type="number" min="0" max="9" name="" placeholder="2">
        <input type="number" min="0" max="9" name="" placeholder="4">
        <input type="number" min="0" max="9" name="" placeholder="5">
        <input type="number" min="0" max="9" name="" placeholder="7">
        <input type="number" min="0" max="9" name="" placeholder="4">
        <button class="activado">BUSCAR NUMERO</button>
      </div>
    </form>
    <p>Si quieres cambiar tu numero, ingresalo nuevamente y clic en "Buscar numero"</p>
    <div class="contenedor_numeros_suerte">

      <table>
        <tbody>
          <tr *ngFor="let item of numeros | paginate: { itemsPerPage: 9, currentPage: pageActual }; let valor = index">
            <td>
              <app-tooltip [numeros]="item" [ticket]="valor"></app-tooltip>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- <pagination-controls (pageChange)="pageActual = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls> -->

    </div>
    <hr size="2px" color="gray" />

    <div class="contenedor_botones">
      <button [ngClass]="{'desaparecer': desaparecer_izquierdo, 'aparecer': !desaparecer_izquierdo}" class="boton"
        (click)="decrementar()">
        <i class="fa fa-chevron-left"></i>
      </button>


      <button class="boton">
        {{ pageActual }}
      </button>


      <button [ngClass]="{'desaparecer': desaparecer_derecho, 'aparecer': !desaparecer_derecho}" class="boton"
        (click)="incrementar()">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>

    <div class="boton_boleto">
      <button>RESUMEN DE BOLETOS</button>
    </div>
  </div>

  <app-ticket-scroller style="width: 25%;" [tickets]="tickets" isLoteriaNacional="true"
    logo="assets/img/loteria nacional.png">
  </app-ticket-scroller>
