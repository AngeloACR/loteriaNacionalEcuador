<div class="tooltip">
  <!-- *ngFor="let item of numeros" -->
  <button (click)="fondo = !fondo; agregarTicket(numeros, fondo, ticket)" [ngClass]="{'fondoAzul': fondo, 'fondoNormal': !fondo}">
    <p>{{ numeros.numero1 }}</p>
    <p>{{ numeros.numero2 }}</p>
    <p>{{ numeros.numero3 }}</p>
    <p>{{ numeros.numero4 }}</p>
    <p>{{ numeros.numero5 }}</p>
  </button>
  <span *ngIf="fondo">
    <div class="numeros_grupo">
      <p>{{ numeros.numero1 }}</p>
      <p>{{ numeros.numero2 }}</p>
      <p>{{ numeros.numero3 }}</p>
      <p>{{ numeros.numero4 }}</p>
      <p>{{ numeros.numero5 }}</p>
      <h3>Fraccion</h3>
    </div>
    <hr>
    <div class="fracciones">
      <p *ngFor="let numeroCheck of cheks; let i = index">
        {{ numeroCheck.numero }}
        <input (click)="numeroCheck.variable = !numeroCheck.variable; "
          class="checkbox" type="checkbox" name="" [value]="numeroCheck.numero" id="">
      </p>
    </div>
    <hr>
  </span>
</div>
