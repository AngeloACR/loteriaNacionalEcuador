<div class="selectionBox">
  <app-lottery-type
    image="assets/img/loteria-negro.png"
    [link]="linkLoteriaNacional"
    name="loteria"
  >
  </app-lottery-type>

  <app-lottery-type
    image="assets/img/lotto.png"
    [link]="linkLotto"
    name="lotto"
  >
  </app-lottery-type>

  <app-lottery-type
    image="assets/img/pozzo millonario.png"
    [link]="linkPozoMillonario"
    name="pozo"
  >
  </app-lottery-type>
</div>

<app-loader
  loader="loteria"
  [message]="loadingMessage"
  *ngIf="isLoading"
></app-loader>
<app-error
  [msg]="errorMessage"
  (closeError)="closeError()"
  *ngIf="isError"
></app-error>
