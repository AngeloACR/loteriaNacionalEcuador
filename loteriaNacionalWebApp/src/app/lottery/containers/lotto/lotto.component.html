<app-seleccion-tipo></app-seleccion-tipo>

<div class="contenedor_loteria" *ngIf="showComponents">

  <app-info-loteria titulo="Lotto" color="lotto" [sorteos]="sorteo" [loteria]=2 (emitir)="procesaEmitir($event)">
  </app-info-loteria>

  <div class="contendor_seleccion">
    <h3>Ingresa tu numero de la suerte</h3>
    <div class="numeros_suerte">
      <input type="number" [(ngModel)]="combinacionDeLaSuerte[0]" min="0" max="9" name="" placeholder="2">
      <input type="number" [(ngModel)]="combinacionDeLaSuerte[1]" min="0" max="9" name="" placeholder="4">
      <input type="number" [(ngModel)]="combinacionDeLaSuerte[2]" min="0" max="9" name="" placeholder="5">
      <input type="number" [(ngModel)]="combinacionDeLaSuerte[3]" min="0" max="9" name="" placeholder="7">
      <input type="number" [(ngModel)]="combinacionDeLaSuerte[4]" min="0" max="9" name="" placeholder="4">
      <input type="number" [(ngModel)]="combinacionDeLaSuerte[5]" min="0" max="9" name="" placeholder="4">
      <select class="select_option" name="" id="">
        <option class="option" value="">Seleccion individual</option>
        <option class="option" value="">5 Boletos al azar</option>
        <option class="option" value="">30 Boletos al azar</option>
        <option class="option" value="">50 Boletos al azar</option>
      </select>
      <button class="activado" (click)="buscarNumero()">BUSCAR NUMERO</button>
    </div>
    <p>Si quieres cambiar tu numero, ingresalo nuevamente y clic en "Buscar numero"</p>
    <div *ngIf="showNumeros" class="contenedor_numeros_suerte">
      <table>
        <tbody>
          <tr *ngFor="let ticket of ticketsLotto | paginacion:page_size:page_number; let i = index ">
            <td>
              <div class="contenedor">
                <input type="checkbox" [checked]="ticket.status"
                  (click)="seleccionarTicket(page_size*(page_number-1)+i)">
                <div class="contenedor_numeros">
                  <p *ngFor="let numero of ticket.display">{{ numero }}</p>
                </div>
              </div>
              <!-- <app-seleccion-lotto [tickets]="ticket"></app-seleccion-lotto> -->
            </td>
          </tr>
        </tbody>
        <hr size="2px" color="gray" />
      </table>



      <div class="contenedor_botones" style="display: flex; justify-content: center; margin-left: -8%">
        <mat-paginator style-paginator [length]="ticketsLotto.length" [pageSize]="page_size"
          (page)="handlerPage($event)">
        </mat-paginator>
      </div>
    </div>
    <div class="boton_boleto"> <button (click)="abrirResumen()">RESUMEN DE BOLETOS</button>

    </div>
  </div>



  <app-ticket-scroller [tickets]="ticketsSeleccionados" tipoLoteria="lotto">
  </app-ticket-scroller>
</div>
<app-loader loader="lotto" [message]="loadingMessage" *ngIf="isLoading"></app-loader>
