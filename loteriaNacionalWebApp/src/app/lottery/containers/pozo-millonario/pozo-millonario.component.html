<app-seleccion-tipo></app-seleccion-tipo>

<div class="contenedor_loteria">

  <app-info-loteria titulo="Pozo Millonario" color="pozo" [loteria]=5></app-info-loteria>

  <div class="contendor_seleccion">
    <form action="">
      <div class="contenedor_formulario">
        <div class="contenedor_select">
          <h3>Â¿Como quieres comprar?</h3>
          <select class="select_option" name="" id="">
            <option class="option" value="">Seleccion individual</option>
            <option class="option" value="">Opcion 1</option>
            <option class="option" value="">Opcion 2</option>
            <option class="option" value="">Opcion 3</option>
          </select>
        </div>
        <div class="numeros_suerte">
          <h3>Ingresa tu numero de la suerte</h3>
          <div class="numeros">
            <input type="number" min="0" max="99" name="" placeholder="11">
            <input type="number" min="0" max="99" name="" placeholder="12">
            <input type="number" min="0" max="99" name="" placeholder="24">
            <input type="number" min="0" max="99" name="" placeholder="22">
          </div>
        </div>
      </div>
      <div class="contenedor_select">

        <!-- <app-number-selection 
          [animales]="arreglo_animales" 
          (propagar)="procesaPropagar($event)">
        </app-number-selection>  -->

        <div class="select-sim" id="select-nombre">
          <div class="options">
            <div class="option" *ngFor="let animal of seleccionAnimales; let i = index">   
                <input (click)="agregar(animal.nombre, i)" type="checkbox" [checked]="animal.status"  name="nombre" [value]="animal.nombre" id="nombre-{{animal.nombre}}" />
                <label for="nombre-{{animal.nombre}}">
                  <img [src]="animal.ruta" [alt]="animal.nombre" />
                </label>
            </div>
          </div>
        </div>

      </div>
      
      <div class="tabs_animales">
        <p *ngFor="let animal of animalesTabs">
          {{ animal.nombre}} 
          <span (click)="remover(animal.nombre)">x</span>
        </p>
      </div>
      <button class="activado">BUSCAR CARTONES</button>
    </form>

    <p>Si quieres cambiar tu carton, ingresa los numeros nuevamente y clic en "Buscar carton".</p>

    <table>
      <tbody>
        <tr *ngFor="let ticket of ticketAnimales; let i = index "> <!-- | paginate: { itemsPerPage: 4, currentPage: pageActual }; -->
          <td>
            <input type="checkbox" name="" id="" [checked]="ticket.status" (click)="seleccionarTicket(ticket.nombre,i)">
            <div class="contenedor_seleccion_numero">
              <div class="imagen_animal">
                <p>Mascota: </p>
                <img [src]="ticket.ruta" alt="">
              </div>
              <div class="numeros" >
                <p *ngFor="let numero of ticket.numero">{{ numero }}</p>
              </div>
            </div>
            <!-- <app-seleccion-pozo [tickets]="ticketMascota"></app-seleccion-pozo> -->
          </td>
        </tr>
      </tbody>
    </table>
    <hr size="2px" color="gray" />

    <div class="contenedor_botones">
      <button class="boton">
        <i class="fa fa-chevron-left"></i>
      </button>


      <!-- <button class="boton">
        {{ pageActual }}
      </button> -->


      <button class="boton">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>

    <!-- <div>
      Page Actual: {{pageActual}}
    </div> -->

    <div class="boton_boleto">
      <button>RESUMEN DE BOLETOS</button>
    </div>
  </div>


  <div class="contenedor_ticket">
    <div class="logo_ticket">
      <img src="../../../../assets/img/pozzo millonario.png" alt="">
    </div>
    <div>
      <hr size="2px" />
    </div>
    <div class="scroll">
      <div class="contenedor_informacion_ticket">
        <div class="contenedor_numeros">
          <div class="arriba">
            <h3>07/MAY/2021</h3>
            <div class="numeros">
              <p>01</p>
              <p>20</p>
              <p>03</p>
              <p>04</p>
              <p>05</p>
              <p>06</p>
              <p>07</p>
              <p>08</p>
              <p>90</p>
              <p>00</p>
              <p>80</p>
              <p>70</p>
              <p>60</p>
              <p>50</p>
            </div>
          </div>
          <div class="abajo">
            <div class="contenedor_logo">
              <img src="../../../../assets/img/pozzo millonario.png" alt="">
            </div>
            <div class="contenedor_info">
              <div class="contenido">
                1
              </div>
              <div class="contenido">
                2
              </div>
              <div class="contenido">
                <img src="../../../../assets/img/pozzo millonario.png" alt="">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div>
      <hr size="2px" />
    </div>
    <div class="boton_comprar">
      <button>COMPRAR</button>
    </div>
  </div>

</div>
