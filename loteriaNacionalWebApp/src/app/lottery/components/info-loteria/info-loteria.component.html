<ul class="menuBox">
  <li class="menuItem" [ngClass]="{'fondoLoteria': fondoLoteria, 'fondoLotto': fondoLotto, 'fondoPozo': fondoPozo}">
    {{ titulo }}
  </li>
  <li class="menuItem">Sorteo: <br>
    <select class="fechaItem" [(ngModel)]="seleccionado" (change)="onEmitir()">
      <!-- multiple="multiple" -->
      <option value="default" selected disabled>Seleccione un sorteo</option>
      <option [ngValue]="objeto" *ngFor="let objeto of sorteo">{{objeto.nombre}}</option>
    </select>
  </li>
  <li class="menuItem">
    fecha: <p>{{ seleccionado?.fecha }}</p>
  </li>
  <li class="menuItem">
    Premio: <p>{{ seleccionado?.valorPremioPrincipal }}</p>
  </li>
  <li class="menuItem">
    Precio: <p>{{ seleccionado?.precio }}</p>
  </li>
</ul>
