<ul class="menuBox">
  <li
    class="menuItem"
    [ngClass]="{
      fondoLoteria: fondoLoteria,
      fondoLotto: fondoLotto,
      fondoPozo: fondoPozo
    }"
  >
    {{ titulo }}
  </li>
  <li class="menuItem">
    Sorteo:
    <select class="fechaItem" [(ngModel)]="seleccionado" (change)="onEmitir()">
      <option [ngValue]="sorteoDefault" selected disabled>
        Seleccione un sorteo
      </option>
      <option [ngValue]="objeto" *ngFor="let objeto of sorteos">
        <b>{{objeto.dia}}</b> - {{ objeto.sorteo}} - {{objeto.fecha }}
      </option>
    </select>
  </li>
<!--   <li class="menuItem">
    Fecha:
    <p>{{ fecha }}</p>
  </li>
 -->  <li class="menuItem" *ngIf="!isLoteria">
    Premio:
    <p>{{ premio }}</p>
  </li>
  <li class="menuItem" *ngIf="isLoteria">
    Premio al entero:
    <p>{{ premioLoteria }}</p>
  </li>
  <li class="menuItem" *ngIf="isLoteria">
    Premio a la fracción:
    <p>{{ premio }}</p>
  </li>
  <li class="menuItem" *ngIf="isLoteria">
    Total de fracciones:
    <p>{{ cantidadDeFracciones }}</p>
  </li>
  <li class="menuItem" *ngIf="isLoteria">
    Precio de fracción:
    <p>{{ precio }}</p>
  </li>
  <li class="menuItem" *ngIf="!isLoteria">
    Precio:
    <p>{{ precio }}</p>
  </li>
  <li class="menuImage" *ngIf="!imgNotFound">
    <img [src]="boleto" alt="" (error)="handleImgError()" />
  </li>
</ul>
