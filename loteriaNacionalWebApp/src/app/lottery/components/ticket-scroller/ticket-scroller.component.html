<div class="contenedor_ticket"
  [ngClass]="{'fondoLoteria': isLoteriaNacional, 'fondoLotto': isLotto, 'fondoPozo': isPozoMillonario}">
  <div class="logo_ticket">
    <img [src]="logoPath" alt="">
  </div>
  <div>
    <hr size="2px" />
  </div>
  <ng-template *ngIf=" tickets && tickets.length!=0">
    <div *ngIf="isLoteriaNacional" class="scroll">

      <app-loteria-nacional-ticket *ngFor="let ticket of tickets" [ticket]="ticket">
      </app-loteria-nacional-ticket>
    </div>
    <div *ngIf="isLotto" class="scroll">

      <app-lotto-ticket *ngFor="let ticket of tickets" [ticket]="ticket">
      </app-lotto-ticket>
    </div>
    <div *ngIf="isPozoMillonario" class="scroll">

      <app-pozo-millonario-ticket *ngFor="let ticket of tickets" [ticket]="ticket">
      </app-pozo-millonario-ticket>
    </div>
  </ng-template>
  <div>
    <hr size="2px" />
  </div>
  <div class="boton_comprar">
    <button (click)="comprar()"
      [ngClass]="{'fondoLoteria': isLoteriaNacional, 'fondoLotto': isLotto, 'fondoPozo': isPozoMillonario}">COMPRAR</button>
  </div>
</div>
