  <div
    class="detailBox"
    *ngIf="!(seleccionadosCarrito && seleccionadosCarrito.length)"
  >
    <div class="noItem">
      No hay boletos en tu carrito, escoge tu número de la suerte y empieza a
      ganar con nosotros!
    </div>
  </div>
  <div
    class="detailBox"
    *ngIf="seleccionadosCarrito && seleccionadosCarrito.length"
  >
    <div class="scroll">
      <ng-container *ngFor="let item of seleccionadosCarrito; let i = index">
        <app-loteria-nacional-ticket
          style="width: 100%"
          *ngIf="item.tipoLoteria == 1"
          (deleteTicket)="deleteLoteria(item)"
          (deleteFraccion)="deleteFraccionLoteria(item, fraccion)"
          [ticket]="item.ticket"
          [sorteo]="item.sorteo"
        >
        </app-loteria-nacional-ticket>
        <app-lotto-ticket
          style="width: 100%"
          *ngIf="item.tipoLoteria == 2"
          (delete)="deleteLotto(item)"
          [ticket]="item.ticket"
          [sorteo]="item.sorteo"
        >
        </app-lotto-ticket>
        <app-pozo-millonario-ticket
          style="width: 100%"
          *ngIf="item.tipoLoteria == 5"
          (delete)="deletePozo(item)"
          [ticket]="item.ticket"
          [sorteo]="item.sorteo"
        >
        </app-pozo-millonario-ticket>
      </ng-container>
    </div>
  </div>
  <ng-container
    *ngIf="checkTicketsLoteria() || checkTicketsLotto() || checkTicketsPozo()"
  >
    <div>
      <hr
        size="2px"
        [ngClass]="{
          fondoLoteria: isLoteriaNacional,
          fondoLotto: isLotto,
          fondoPozo: isPozoMillonario
        }"
      />
    </div>
    <div class="totalsBox">Total: {{ total }}</div>

    <div>
      <hr
        size="2px"
        [ngClass]="{
          fondoLoteria: isLoteriaNacional,
          fondoLotto: isLotto,
          fondoPozo: isPozoMillonario
        }"
      />
    </div>
    <div class="boton_comprar">
      <button class="botonEliminar" (click)="eliminar()">BORRAR TODO</button>
      <button
        (click)="comprar()"
        [ngClass]="{
          fondoLoteria: isLoteriaNacional,
          fondoLotto: isLotto,
          fondoPozo: isPozoMillonario
        }"
      >
        COMPRAR
      </button>
    </div>
  </ng-container>
</div>
