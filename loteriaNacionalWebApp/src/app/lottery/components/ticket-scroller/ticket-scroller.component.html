  <div *ngIf="tickets.length!=0" class="scroll">
    <div *ngIf="isLoteriaNacional">

      <app-loteria-nacional-ticket class="ticketBox" *ngFor="let ticket of tickets" [ticket]="ticket">
      </app-loteria-nacional-ticket>
    </div>
    <div *ngIf="isLotto">

      <app-lotto-ticket class="ticketBox" *ngFor="let ticket of tickets">
      </app-lotto-ticket>
    </div>
    <div *ngIf="isPozoMillonario">

      <app-pozo-millonario-ticket class="ticketBox" *ngFor="let ticket of tickets">
      </app-pozo-millonario-ticket>
    </div>
