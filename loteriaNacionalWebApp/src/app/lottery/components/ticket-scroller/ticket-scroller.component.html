<div class="contenedor_ticket">
  <div class="logo_ticket">
    <img [src]="logoPath" alt="" />
  </div>
  <div>
    <hr
      size="2px"
      [ngClass]="{
        fondoLoteria: isLoteriaNacional,
        fondoLotto: isLotto,
        fondoPozo: isPozoMillonario,
        fondoMillonaria: isLaMillonario
      }"
    />
  </div>
 <div
    class="detailBox"
    *ngIf="!(seleccionadosCarrito && seleccionadosCarrito.length)"
  >
    <div class="noItem">
      No hay boletos en tu carrito, escoge tu n√∫mero de la suerte y empieza a
      ganar con nosotros!
    </div>
  </div>
  <div
    class="detailBox"
    *ngIf="seleccionadosCarrito && seleccionadosCarrito.length"
  >
    <div class="scroll">
      <ng-container *ngFor="let item of seleccionadosCarrito; let i = index">
        <app-loteria-nacional-ticket
          style="width: 100%"
          *ngIf="item.tipoLoteria == 1"
          (deleteTicket)="deleteLoteria(item)"
          (deleteFraccion)="deleteFraccionLoteria(item, fraccion)"
          [ticket]="item.ticket"
          [sorteo]="item.sorteo"
        >
        </app-loteria-nacional-ticket>
        <app-lotto-ticket
          style="width: 100%"
          *ngIf="item.tipoLoteria == 2"
          (delete)="deleteLotto(item)"
          [ticket]="item.ticket"
          [sorteo]="item.sorteo"
        >
        </app-lotto-ticket>
        <app-pozo-millonario-ticket
          style="width: 100%"
          *ngIf="item.tipoLoteria == 5"
          (delete)="deletePozo(item)"
          [ticket]="item.ticket"
          [sorteo]="item.sorteo"
        >
        </app-pozo-millonario-ticket>
        <app-la-millonaria-ticket
          style="width: 100%"
          *ngIf="item.tipoLoteria == 14"
          (deleteTicket)="deleteMillonaria(item)"
          (deleteFraccion)="deleteFraccionMillonaria(item, fraccion)"
          [ticket]="item.ticket"
          [sorteo]="item.sorteo"
        >
        </app-la-millonaria-ticket>
      </ng-container>
    </div>
  </div>
  <ng-container
    *ngIf="checkTicketsLoteria() || checkTicketsLotto() || checkTicketsPozo() || checkTicketsLaMillonaria()"
  >
    <div>
      <hr
        size="2px"
        [ngClass]="{
          fondoLoteria: isLoteriaNacional,
          fondoLotto: isLotto,
          fondoPozo: isPozoMillonario,
          fondoMillonaria: isLaMillonaria
        }"
      />
    </div>
    <div class="totalsBox">Total: {{ total }}</div>
    <div *ngIf="hasDiscount(totalConDesc)" class="totalsBox">Total con descuento: {{ totalConDesc }}</div>

    <div>
      <hr
        size="2px"
        [ngClass]="{
          fondoLoteria: isLoteriaNacional,
          fondoLotto: isLotto,
          fondoPozo: isPozoMillonario,
          fondoMillonaria: isLaMillonaria
        }"
      />
    </div>
    <div class="boton_comprar">
      <button class="botonEliminar" (click)="eliminar()">BORRAR TODO</button>
      <button
        (click)="comprar()"
        [ngClass]="{
          fondoLoteria: isLoteriaNacional,
          fondoLotto: isLotto,
          fondoPozo: isPozoMillonario,
          fondoMillonaria: isLaMillonaria
        }"
      >
        COMPRAR
      </button>
    </div>
  </ng-container>
</div>
