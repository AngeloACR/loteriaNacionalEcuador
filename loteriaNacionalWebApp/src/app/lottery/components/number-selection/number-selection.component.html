<div class="select-sim" id="select-nombre">
  <div class="options">
    <div class="option" *ngFor="let animal of animales">
      <input type="radio" name="nombre" [value]="animal.nombre" id="nombre-{{animal.nombre}}" />
      <label for="nombre-{{animal.nombre}}">
        <img [src]="animal.ruta" [alt]="animal.nombre" />
      </label>
    </div>
  </div>
</div>
